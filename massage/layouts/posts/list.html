{{ define "main" }}

<div class="article-list">

    <div class="row pb-5 pt-5 pink-wrapper">
        <h3 class="mb-4 leading-snug text-center text-6xl blog-title text-white">Galerija</h3>
        <div class="after-wrapper">
            <div class="line-ef text-center"><img class="alignnone size-full wp-image-59" src="/img/bottom_flower.png"
                    alt="" width="41" height="17"></div>
        </div>
    </div>

    <div class="container mx-auto mt-5 px-5 md:mt-10  sm:px-0">
        <div class="block md:flex">
            <div class="list-container w-full md:w-5/5 ">
                <div class="flex flex-col md:flex-row flex-wrap md:-mx-3">

                    {{ range .Paginator.Pages.ByDate.Reverse }}
                    <div class="w-full md:w-1/3 md:px-3">
                        <article
                            class="h-full flex flex-col rounded-lg shadow-lg hover:shadow-xl overflow-hidden pb-10">
                            <a href="{{.Permalink}}" class="w-full bg-gray-200">
                                <picture>
                                    <img src="{{ .Params.Image }}"
                                        alt="Titelbild Krankenversicherung fÃ¼r Freiberufler: Das sind die besten Optionen"
                                        class="h-64 min-h-full w-full object-cover mt-0" width="750" height="288"
                                        loading="lazy"> </picture>
                            </a>
                            <div class="px-6 md:px-10 pt-4 pb-4 flex flex-col justify-between flex-1 bg-white"> <a
                                    href="{{.Permalink}}">
                                    <header>
                                        <h3 class="pt-3 mb-2 text-xl font-medium">
                                            <a href="{{.Permalink }}" class="blue-color uppercase">
                                                {{ .Title }}
                                            </a>
                                        </h3>
                                    </header>
                                    <div>
                                        <p class="text-gray-600 leading-normal clamp-3 font-light">{{ .Summary }}</p>
                                    </div>
                                </a>
                            </div>
                        </article>
                    </div>
                    {{ end }}
                </div>
                {{ partial "pagination" .}}
            </div>

        </div>

    </div>


</div>
{{ end }}
