{{ define "main" }}

<div class="article-list md:pt-14">
    <div class="my-4 border bg-gray-200">
        <div class="container mx-auto p-12">
            <div class="text-center">
                <h1 class="text-2xl md:text-4xl font-bold  pb-4 text-gray-600"><a href="/blog">Blog</a></h1>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-2 sm:px-0">
        <div class="w-full flex justify-center mx-auto md:w-2/5 my-3" id="adb_v6"></div>
        <div class="block md:flex">
            <div class="list-container w-full md:w-5/5 ">
                <div class="flex flex-col md:flex-row flex-wrap md:-mx-3">

                    {{ range .Paginator.Pages.ByDate.Reverse }}
                    <div class="w-full md:w-1/3 md:px-3 mt-6">
                        <article class="h-full flex flex-col rounded-lg shadow-lg hover:shadow-xl overflow-hidden"> <a
                                href="{{.Permalink}}" class="w-full bg-gray-200">
                                <picture>
                                    <img src="{{ .Params.Image }}"
                                        alt="Titelbild Krankenversicherung fÃ¼r Freiberufler: Das sind die besten Optionen"
                                        class="h-64 min-h-full w-full object-cover mt-0" width="750" height="288"
                                        loading="lazy"> </picture>
                            </a>
                            <div class="px-6 md:px-10 pt-8 pb-4 flex flex-col justify-between flex-1 bg-white"> <a
                                    href="{{.Permalink}}">
                                    <header>
                                        <h3 class="pt-5 mb-2 text-xl font-medium">
                                            <a href="{{.Permalink }}" class="blue-color uppercase">
                                                {{ .Title }}
                                            </a>
                                        </h3>
                                    </header>
                                    <div>
                                        <p class="text-gray-600 leading-normal clamp-3 font-light">{{ .Summary }}</p>
                                    </div>
                                </a>
                            </div>
                        </article>
                    </div>
                    {{ end }}
                </div>
                {{ partial "pagination" .}}
            </div>

        </div>

    </div>


</div>
{{ end }}
